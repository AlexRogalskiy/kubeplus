apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-example-cfg
  labels:
    app: admission-webhook-example
webhooks:
  - name: mutating-example.banzaicloud.com
    clientConfig:
      service:
        name: admission-webhook-example-svc
        namespace: default
        path: "/mutate"
      caBundle: ${CA_BUNDLE}
    rules:
      # - operations: [ "CREATE" ]
      #   apiGroups: [""]
      #   apiVersions: ["v1"]
      #   resources: ["pods"]
      - operations: [ "CREATE" ]
        apiGroups: ["mysql.presslabs.org", "moodlecontroller.kubeplus", "stash.appscode.com"]
        apiVersions: ["v1alpha1", "v1", "v1beta1"]
        resources: ["mysqlclusters","moodles", "restics"]
