apiVersion: stash.appscode.com/v1alpha1
kind: Restic
metadata:
  name: s3-restic
  namespace: namespace1
spec:
  selector:
    matchLabels:
      app: moodle-deploy
  fileGroups:
  - path: /opt/moodledata
    retentionPolicyName: 'keep-last-5'
  backend:
    s3:
      endpoint: 's3.amazonaws.com'
      bucket: stash-testing34
      prefix: stash1
    storageSecretName: s3-secret
  schedule: '@every 1m'
  volumeMounts:
  - mountPath: /opt/moodledata
    name: moodle-data
  retentionPolicies:
  - name: 'keep-last-5'
    keepLast: 5
    prune: true
